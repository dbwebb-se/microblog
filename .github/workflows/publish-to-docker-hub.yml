name: Publish Docker image

on:
  workflow_call:

jobs:
  build_and_test:
    uses: ./.github/workflows/ci.yml

  security-checks:
    uses: ./.github/workflows/security-checks.yml

  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    needs: [build_and_test, security-checks]
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: beha20/microblog

      - name: Build and push Docker image
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        env:
          DOCKER_CONTENT_TRUST: 1
        with:
          context: .
          file: ./docker/Dockerfile_prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: APP_VERSION=dev-${{ github.event.release.tag_name }}

      - name: Build and push Docker image for testing
        uses: docker/build-push-action@v5
        env:
          DOCKER_CONTENT_TRUST: 1
        with:
          context: .
          file: ./docker/Dockerfile_prod
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/microblog:${{ github.event.release.tag_name }}-test
