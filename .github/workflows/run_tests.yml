name: microblog-tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
    unit-tests:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: '3.9'

        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install -r requirements/test.txt

        - name: Run unit tests
          run: |
            pytest tests/unit
    
    integration-tests:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: '3.9'

        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install -r requirements/test.txt 

        - name: Run integration tests
          run: |
            pytest tests/integration
