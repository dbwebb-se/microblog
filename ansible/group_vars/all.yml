---
# Here you can add variables that will be available for all hosts.
ansible_python_interpreter: "python"

region: northeurope
resource_group: "{{ lookup('env', 'RESOURCE_GROUP') }}" # Change me
domain_name: "{{ lookup('env', 'DOMAIN_NAME') }}" # Change me

admin_email: "{{ lookup('env', 'ADMIN_EMAIL') }}" 

vmtags:
    StudentId: "{{ lookup('env', 'STUDENTID') }}" # Change me


pub_ssh_key_location: "{{ lookup('env', 'PUB_SSH_KEY_LOCATION') }}" # Change me, your local ssh key!


server_user: "{{ lookup('env', 'SERVER_USER') }}"
server_user_pass: "{{ lookup('env', 'SERVER_USER_PASS') }}" # change me
server_user_groups:
    -   sudo

db_username: "{{ lookup('env', 'DB_USERNAME') }}"
db_password: "{{ lookup('env', 'DB_PASSWORD') }}"
db_name: "{{ lookup('env', 'DB_NAME') }}"

app_version: "v1.0.6"