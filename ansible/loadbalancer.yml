---
- name: Configure Nginx as Load Balancer
  hosts: loadbalancer
  remote_user: deploy
  become: true
  tasks:
    - name: Install Nginx
      apt:
        name: nginx
        state: present

    - name: Install Certbot
      apt:
        name: python3-certbot-nginx
        state: present

    - name: Obtain SSL Certificates
      shell: |
        certbot --nginx -d {{ domain_name }} -d www.{{ domain_name }} --non-interactive --agree-tos --email your-email@example.com --redirect
      args:
        creates: /etc/letsencrypt/live/{{ domain_name }}

    - name: Configure nginx.conf
      template:
        src: nginx.conf.j2
        dest: /etc/nginx/nginx.conf
      notify:
        - Reload Nginx

    - name: Configure load-balancer.conf
      template:
        src: load-balancer.conf.j2
        dest: /etc/nginx/sites-available/load-balancer.conf
      notify:
        - Reload Nginx

    - name: Create symbolic link to sites-enabled
      file:
        src: /etc/nginx/sites-available/load-balancer.conf
        dest: /etc/nginx/sites-enabled/load-balancer.conf
        state: link
      notify:
        - Reload Nginx

  handlers:
    - name: Reload Nginx
      service:
        name: nginx
        state: reloaded
