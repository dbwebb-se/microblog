# Gather facts from remote instance and set as hosts
---
-   hosts: local
    connection: local
    gather_facts: False
    collections:
        - azure.azcollection
    roles:
        - gather_instances
-   hosts: database
    remote_user: "{{ server_user }}"
    become: yes
    become_method: sudo
    roles:
        -   database
-   hosts: appserver1
    remote_user: "{{ server_user }}"
    become: yes
    become_method: sudo
    roles:
        -   appserver
-   hosts: appserver2
    remote_user: "{{ server_user }}"
    become: yes
    become_method: sudo
    roles:
        -   appserver
-   hosts: loadbalancer
    remote_user: "{{ server_user }}"
    become: yes
    become_method: sudo
    roles:
        -   loadbalancer
