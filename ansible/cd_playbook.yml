---
- name: Continuous Deployment
  hosts: production
  remote_user: deploy
  become: true

  tasks:
    - name: Remove the existing Microblog containers
      docker_container:
        name: microblog
        state: absent
      ignore_errors: yes
    
    - name: Connect to Docker Network
      docker_network:
        name: microblog-network
        state: present
    - name: Start Microblog Container
      docker_container:
        name: microblog
        image: kristinakalinchuk/microblog:0.2.0
        env:
          DATABASE_URL: "mysql+pymysql://microblog:G5Evdo1IqgVNl51@{{ groups['databasen'][0] }}:3306/microblog"
        ports:
          - "8000:5000"
        networks:
          - name: microblog-network
        restart_policy: always
