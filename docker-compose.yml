version: "3"
services:
  mysql:
    container_name: mysql
    image: mysql/mysql-server:5.7
    env_file:
      - .env.prod
    networks:
      - microblog-network

  microblog:
    container_name: microblog
    image: microblog:1.0.1-prod
    ports:
      - "8000:5000"
    env_file:
      - .env.prod
    networks:
      - microblog-network
    depends_on:
      - mysql

networks:
  microblog-network:
