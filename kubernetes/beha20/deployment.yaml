apiVersion: apps/v1
kind: Deployment
metadata:
  name: microblog
spec:
  selector:
    matchLabels:
      app: microblog
  replicas: 2
  template:
    metadata:
      labels:
        app: microblog
    spec:
      containers:
        - image: beha20/microblog:v1.0.14
          imagePullPolicy: Always
          name: microblog
          resources:
            requests:
              cpu: 250m
            limits:
              cpu: 500m
          ports:
            - containerPort: 5000
          env:
            - name: SECRET_KEY
              value: "my-secret-key"
            - name: DATABASE_URL
              value: "mysql+pymysql://microblog:microblog123@mysql/microblog"
          livenessProbe:
            httpGet:
              path: /
              port: 5000